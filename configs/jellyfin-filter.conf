# Fail2Ban filter for Jellyfin - lives in /etc/fail2ban/filter.d/jellyfin.conf
# Matches authentication failures in Jellyfin logs
#
[INCLUDES]
before = common.conf

[Definition]
# Match your exact log format
failregex = ^\[.*\] \[INF\] \[\d+\] .* Authentication request for ".*" has been denied \(IP: "<HOST>"\).*$

# Ignore successful authentications
ignoreregex = ^\[.*\] \[INF\] \[\d+\] .* Authentication request for ".*" has succeeded.*$

[Init]
maxlines = 1
